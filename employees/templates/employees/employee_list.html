{% extends 'base.html' %}

{% block content %}
<h1 class="text-center text-primary mb-4">Employee Management</h1>
<a href="{% url 'employee_create' %}" class="btn btn-success mb-3">Add New Employee</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.empname }}</td>
            <td>{{ employee.mobile }}</td>
            <td>{{ employee.salary }}</td>
            <td>
                <a href="{% url 'employee_edit' employee.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'employee_delete' employee.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
