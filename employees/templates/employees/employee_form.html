<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Django App</title>
    <!-- Load the static files library -->
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'employees/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Employee Registration</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="shadow-lg p-4 rounded bg-light">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="empname">Employee Name</label>
                        <input type="text" class="form-control" id="empname" name="empname" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobile">Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="salary">Salary</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter Salary" required>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
